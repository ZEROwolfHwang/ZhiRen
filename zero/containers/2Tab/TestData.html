<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=320, user-scalable=no">
    <title>Title</title>
</head>
<body>
<p>从React Native接收的消息: 0</p>
<p>(没有消息)</p>
<button type="button">
    给React Native发送消息
</button>
</body>
<script>
    console.log('nihao eruda');
    var messagesReceivedFromReactNative = 0;
    document.addEventListener('message', function(e) {
        messagesReceivedFromReactNative += 1;
        document.getElementsByTagName('p')[0].innerHTML =
            '从React Native接收的消息: ' + messagesReceivedFromReactNative;
        document.getElementsByTagName('p')[1].innerHTML = e.data;
        console.log(e.data);
    });
    document.getElementsByTagName('button')[0].addEventListener('click', function() {
        window.postMessage(JSON.stringify({name:'haha',age:18}));

    });
</script>

<script src="../../../node_modules/eruda/eruda.min.js"></script>
<script>eruda.init();</script>
</html>
